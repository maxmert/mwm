<!DOCTYPE html>
<html>
	<head>
		<title>Maxmertkit</title>
		
		<link rel="stylesheet" type="text/css" href="../normalize/index.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		
	</head>
	<body>
		<p>
			<i class="-caret _top_"></i>
			<i class="-caret _right_"></i>
			<i class="-caret _bottom_"></i>
			<i class="-caret _left_"></i>
		</p>
		<p>
			<i class="-caret _tiny _top_"></i>
			<i class="-caret _small _top_"></i>
			<i class="-caret _minor _top_"></i>
			<i class="-caret _normal _top_"></i>
			<i class="-caret _major _top_"></i>
			<i class="-caret _big _top_"></i>
			<i class="-caret _huge _top_"></i>
			<i class="-caret _giant _top_"></i>
			<i class="-caret _divine _top_"></i>
		</p>
		<p>
			<i class="-caret _tiny _right_"></i>
			<i class="-caret _small _right_"></i>
			<i class="-caret _minor _right_"></i>
			<i class="-caret _normal _right_"></i>
			<i class="-caret _major _right_"></i>
			<i class="-caret _big _right_"></i>
			<i class="-caret _huge _right_"></i>
			<i class="-caret _giant _right_"></i>
			<i class="-caret _divine _right_"></i>
		</p>
		<p>
			<i class="-caret _tiny _bottom_"></i>
			<i class="-caret _small _bottom_"></i>
			<i class="-caret _minor _bottom_"></i>
			<i class="-caret _normal _bottom_"></i>
			<i class="-caret _major _bottom_"></i>
			<i class="-caret _big _bottom_"></i>
			<i class="-caret _huge _bottom_"></i>
			<i class="-caret _giant _bottom_"></i>
			<i class="-caret _divine _bottom_"></i>
		</p>
		<p>
			<i class="-caret _tiny _left_"></i>
			<i class="-caret _small _left_"></i>
			<i class="-caret _minor _left_"></i>
			<i class="-caret _normal _left_"></i>
			<i class="-caret _major _left_"></i>
			<i class="-caret _big _left_"></i>
			<i class="-caret _huge _left_"></i>
			<i class="-caret _giant _left_"></i>
			<i class="-caret _divine _left_"></i>
		</p>
		<p>
			If you fogot to set a direction caret will appear as a square.<br>
			<i class="-caret"></i>
		</p>
		<p>
			By default size of a caret is <code>_minor</code><br>
			<i class="-caret _bottom_"></i> is equal to <i class="-caret _bottom_ _minor"></i>
		</p>
	</body>
</html>
